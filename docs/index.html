<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>MNIST CNN Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  background-image: url('./background_mnist.jpg');
    background-size: cover;        /* scale to cover the viewport */
    background-position: center;   /* center the image */
    background-repeat: no-repeat;  /* don't tile */
    background-attachment: fixed;  /* keep background fixed when scrolling */
    /* subtle fallback color if image fails to load */
    background-color: #f8f9fb;
  }
  canvas {
    border: 2px solid #000;
    touch-action: none;
  }
  #buttons {
    margin-top: 20px;
  }
  button {
    font-size: 16px;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
  }
  #prediction {
    font-size: 24px;
    margin-top: 20px;
    font-weight: bold;
  }
  h1 {
    color: #ffffff;
  }

  label {
    color: #ffffff;
  }
</style>
</head>
<body>
<h1>MNIST Classifier 2 models CNN & MLP</h1>

<div style="display:flex;flex-direction:column;gap:12px;align-items:center;justify-content:center;">
  <canvas id="canvas" width="280" height="280"></canvas>

  <div style="display:flex;gap:12px;align-items:center;justify-content:center;flex-wrap:wrap;">
    <label for="modelSelect">Algorithm :</label>
    <select id="modelSelect">
      <option value="cnn">CNN</option>
      <option value="mlp">MLP</option>
    </select>

    <div id="buttons">
      <button id="clearBtn">Effacer</button>
    </div>
  </div>

  <div id="loader" style="margin-top:6px;">Chargement des modèles...</div>

  <!-- résultats affichés sous le canvas pour éviter le déplacement du canvas lors du mouseup -->
  <div id="results" style="margin-top:8px;min-height:120px;width:min(92vw,760px);text-align:left;padding:8px;border:1px solid #eee;background:#fafafa;overflow-x:auto;">
    <!-- contenu mis à jour par main.js -->
  </div>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
